<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Git</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #phrase-inner span {
      font-size: 2.5rem;
      margin: 0 5px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    #phrase-inner span:hover {
      transform: scale(1.3);
    }
  </style>
</head>
<body>
  <div id="phrase-inner">
  <span id="W">W</span>
  <span id="E">E</span>
  <span id="L">L</span>
  <span id="C">C</span>
  <span id="O">O</span>
  <span id="M">M</span>
  <span id="E2">E</span>
  <span id="T">T</span>
  <span id="O2">O</span>
  <span id="W2">W</span>
  <span id="I">I</span>
  <span id="S">S</span>
  <span id="H">H</span>
  <span id="quote">'</span>
  <span id="S2">S</span>
  <span id="G">G</span>
  <span id="I2">I</span>
  <span id="T2">T</span>
</div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/mo-js/0.288.2/mo.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
